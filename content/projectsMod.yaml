- name: "神遊敦煌-莫高窟第61窟"
  description: "敦煌石窟是一座已有1600年歷史的藝術寶庫。為了保護且延長敦煌石窟的壽命，現今石窟的開放時間是有限制的，有些重點石窟甚至不會開放給一般民眾參觀。為了讓更多人能夠有機會欣賞敦煌石窟之美，臺大與中研院的研究團隊結合敦煌研究院的研究人員，共同展開VR內容研製計畫。此VR作品除了讓大家能以虛擬逼真的方式探索莫高窟第61窟，也透過數位復原技術去重建那些受損的壁畫與塑像，讓大家得以使用「復原探照燈」去觀賞那些重建後栩栩如生的壁畫與塑像。例如，莫高窟第61窟之中，中央壇上目前已毀損不復存在的文殊菩薩塑像群，即可透過數位復原技術重現於虛擬石窟中。此外，在探索虛擬石窟時，亦可啟動西壁的〈五台山圖〉壁畫與北壁的〈華嚴經變〉壁畫之動畫解說，以深入瞭解壁畫背後的故事。"
